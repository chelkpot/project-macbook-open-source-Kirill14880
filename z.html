<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Watch — финал</title>
    <link rel="stylesheet" href="vv.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Логотип -->
        <img src="images/apple.png" alt="Apple" class="logoA">

        <!-- Меню текстом (iPad с фоном rect2.png) -->
        <div class="nav-menu">
            <span class="nav-item">Mac</span>
            <span class="nav-item">iPhone</span>
            <span class="nav-item ipad-bg">iPad</span>
            <span class="nav-item">iWatch</span>
            <span class="nav-item">Support</span>
        </div>

        <!-- Заголовок -->
        <div class="title-text">
            Watch,<br>Learn and<br>Level Up
        </div>

        <!-- Главное изображение продукта (product.png) -->
        <img src="images/product.png" alt="Apple Watch" class="ipod">

        <!-- Кнопка Buy Now с фоном rect3.png -->
        <a href="#" class="buy-button">Buy Now</a>

        <!-- Стрелка -->
        <img src="images/arrow.png" alt="" class="strelka">
        
        <!-- Белая вертикальная линия -->
        <div class="white-line"></div>

        <!-- Цифры 1–7 -->
        <img src="images/1.png" alt="" class="num one">
        <img src="images/2.png" alt="" class="num two">
        <img src="images/3.png" alt="" class="num three">
        <img src="images/4.png" alt="" class="num four">
        <img src="images/5.png" alt="" class="num five">
        <img src="images/6.png" alt="" class="num six">
        <img src="images/7.png" alt="" class="num seven">
    </div>
</body>
</html>
